<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>GSMstock</title>
        
        
         <script type="text/javascript" charset="utf-8" src="cordova.js"/>
       	 <link rel="stylesheet" type="text/css" href="jquery/css/jquery.mobile-1.3.2.min.css"/>
		 <script type="text/javascript" charset="utf-8" src="jquery/jquery-1.9.1.min.js"/>
		 <script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.3.2.min.js"/>
		  <script type="text/javascript" src="js/index.js"/>
         <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		 <script type="text/javascript" src="js/gsmstock.js"/> 
    </head>
    <body>
        
        <div data-role="page" id="main">
            
            <h3>GsmStock</h3>
        
			
			<input type="text" id="user_login"/><br/>
            <label>Hasło :</label><br/>
            <input type="text" id="login_password"/><br/>
            <input type="button" id="login" value="Zaloguj" title="Zaloguj"/>
            <a href="#page_register" data-role="button">Zarejestruj</a><br/>
            <a href="#page_remember" data-role="button" id="answer_button">Przypomij hasło</a><br/>
            
        
        </div>
        
        <div data-role="page" id="page_register"> 

            <h3>Rejestracja</h3><br/><br/>
            Login : <input type="text" id="register_login"/><br/>
            Hasło : <input type="text" id="register_password"/><br/>
            Pytanie : <input type="text" id="register_question"/><br/>
            Odpowiedż : <input type="text" id="register_answer"/><br/><br/><br/><br/>
            <input type="button" id="register_button" value="Zarejestruj" title="Zarejestruj"/>

        </div>
        
        <div data-role="page" id="page_remember"> 

            <h3>Przypomnij hasło</h3><br/><br/><br/><br/>
            
            Opowiedz na pytanie :<br/>
            <label id="remember_question"></label><br/>
            Opowiedż : <input type="text" id="remember_answer"/>
            <input type="button" id="remember_button" value="Przypomnij hasło" title="Przypomnij haslo"/>
        </div>
        
    </body>
</html>
